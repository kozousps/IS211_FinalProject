{% extends "home.html" %}
{% block content %}
<h2> Dashboard</h2>
{% for post in posts %}
    {% if post.blogger == current_user %}
        <h2>{{ post.title }}</h2>
        <p> {{ post.content }}</p>
        <p>Posted by {{ post.blogger }}, {{ post.date.strftime('%Y/%m/%d %H:%M') }}</p>
        <a href="{{ url_for('edit', blogid=post.id) }}">Edit</a>
    {% endif %}
{% endfor %}
{% endblock %}
