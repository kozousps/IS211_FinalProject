{% extends "home.html" %}
{% block content %}
    <h2> Edit Post! </h2>
    <div>
        <form action="" method="POST">
            {{ form.hidden_tag() }}
            <fieldset>
                <legend>Post</legend>
                <div>
                    {{ form.title.label() }}
                    <br>
                    {{ form.title() }}
                </div>
                <div>
                    {{ form.blog.label() }}
                    <br>
                    {{ form.blog() }}
                </div>
            </fieldset>
            <div>
                {{ form.submit() }}
            </div>
        </form>
        <form action="{{ url_for('delete', blogid=blogid) }}" method="post">
            <input type="submit" value="Delete" onclick="return confirm('Delete?');">
        </form>
    </div>
{% endblock %}
