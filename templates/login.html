{% extends "home.html" %}
{% block content%}
    <h2> Login</h2>
    <div>
        <form action="" method="post">
            {{ form.hidden_tag() }}
            <fieldset>
                <legend>Login</legend>
                <div>
                    {{ form.username.label() }}
                    {{ form.username() }}
                </div>
                <div>
                    {{ form.password.label() }}
                    {{ form.password() }}
                </div>
            </fieldset>
            <div>
                {{ form.submit() }}
            </div>
        </form>
    </div>
{% endblock %}
